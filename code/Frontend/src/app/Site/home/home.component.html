<div class ="back">
<div class ="songs-box">
    <h1 class="header">Your teams</h1>

    <div class="playlist-grid" >
     <div class="test"*ngFor="let team of userTeams;let i = index" >
        
  
        <div class="card custom-card" style="width: 25rem; background-color:rgb(250, 238, 209);  box-shadow: 0px 0px 15px 10px rgba(0, 0, 0, 0.3) ;margin-top: 10px; cursor: pointer;border-radius: 15px;" [routerLink]="['/team',team.id]"  >
            <div class="card-body" >
                <div style="display: flex; justify-content: space-between;">
                    <h4 class="card-title" style="font-weight: bold;">{{team.name | titlecase}}</h4>
                    <p class="card-text" id="event-description">{{checkRole(i)}}</p>
                </div>
                <hr>
                <div class="event-card">                   
                    <p>{{team.description}}</p>
                  </div>
                  <div>
                    <p>siema siema</p>
                  </div>
            </div>
        </div>
    </div>
</div>
</div>
