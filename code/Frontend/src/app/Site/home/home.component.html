<div class ="back">
    <div class="container">
        
  
    <div class="buttons">
        <div class="buttons-container">
            <div class="button-create" (click)="CreateTeam()">
                <fa-icon [icon]="join" style="color:white;font-size: 10vh;">
                    
                </fa-icon>
      
            </div>

            <div class="button-create" (click)="JoinTeam()">
                <fa-icon [icon]="plus" style="color:white;font-size: 10vh;">
                    
                </fa-icon>
            </div>
        </div>

    </div>
    <div class ="songs-box">
    <!-- <h1 class="header">Your teams</h1> -->
    <div class="playlist-grid" >
     <div class="test"*ngFor="let team of userTeams;let i = index" >
        
  
        <div class="card custom-card" style="width: 25rem;background-color:  rgb(22,28,42);  box-shadow: 0px 0px 15px 10px rgba(0, 0, 0, 0.3) ;margin-top: 10px; cursor: pointer;border-radius: 15px;color:white" [routerLink]="['/team',team.id]"  >
            <div class="card-body" >
                <div style="display: flex; justify-content: space-between;">
                    <h4 class="card-title" >{{team.name | titlecase}}</h4>
                    <p class="card-text" id="event-description" style="color:#667DB8">{{checkRole(i)}}</p>
                </div>
                <hr style="border-color: #667DB8">
                <div class="event-card">                   
                    <p>{{team.description}}</p>
                </div>

            </div>
        </div>
    </div>
    </div>
</div>
</div>
</div>
