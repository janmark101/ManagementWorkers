<div class="chat-container">
    <div class="chat-messages">
      <div *ngFor="let message of receivedMessages" class="chat-message">
        <p>{{ message.sender }}: {{ message.message }}</p>
      </div>
    </div>
    <div class="chat-input">
      <input class="input" #message placeholder="Type a message..." />
      <button (click)="send(message.value)">Send</button>
    </div>
  </div>
