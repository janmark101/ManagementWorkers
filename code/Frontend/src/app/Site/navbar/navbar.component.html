<div class="navbar">

        <img src="https://picsum.photos/250/250" alt="Logo Projektu">
      </div>
      <span routerLink="/home" style="cursor: pointer;">Workers Management</span>
    </div>
      
    
    <div class="user-info">
        <div class="buttons">
            <button class="create-button" (click)="CreateTeam()">Create</button>

      <button class ="join-button" style="background-color: red;" (click)="Logout()">Log out</button>
    </div>
</div>
